<section class="game-details-wrapper py-5 bg-light">
  <div class="container">
    <div class="row g-4 align-items-start">
      <!-- Slika igre -->
      <div class="col-lg-5">
        <div class="shadow-sm rounded overflow-hidden bg-white">
          <img class="w-100 object-fit-cover game-image" [src]="'assets/games/' + game.image" [alt]="game.title">
        </div>
      </div>

      <!-- Detalji igre -->
      <div class="col-lg-7">
        <div class="bg-white rounded shadow-sm p-4 h-100 d-flex flex-column">
          <h1 class="h3 mb-2">{{ game.title }}</h1>
          <p class="h5 text-success fw-semibold mb-3">{{ game.price.price }} RSD</p>

          <div class="d-flex align-items-center mb-3">
            <nz-rate [ngModel]="game.rating" nzDisabled></nz-rate>
            <span class="text-muted ms-2">{{ game.rating.toFixed(2) }}</span>
          </div>

          <div class="mb-3">
            <h6 class="text-uppercase text-muted small">Opis</h6>
            <p class="mb-0">{{ game.description }}</p>
          </div>

          <div class="mb-3">
            <h6 class="text-uppercase text-muted small">Datum izlaska</h6>
            <p class="mb-0">{{ calculateDate() }}</p>
          </div>

          <div class="mb-3">
            <h6 class="text-uppercase text-muted small">Platforme</h6>
            <ul class="list-unstyled mb-0">
              <li *ngFor="let platform of game.platforms">• {{ platform }}</li>
            </ul>
          </div>

          <div class="mb-4">
            <h6 class="text-uppercase text-muted small">Žanrovi</h6>
            <ul class="list-unstyled mb-0">
              <li *ngFor="let genre of game.genres">• {{ genre }}</li>
            </ul>
          </div>

          <!-- Glavne akcije -->
<div class="d-flex flex-wrap gap-2 mt-auto">
  <button *ngIf="isUser()" class="btn btn-success" (click)="buy()">Dodaj u korpu</button>
  <button *ngIf="isUser()" class="btn btn-outline-success" (click)="wishList()">Sviđa mi se</button>
</div>

<!-- Sekundarne opcije: Komentari i Dostupnost -->
<div class="d-flex flex-wrap gap-2 mt-3">
  <button class="btn btn-sm btn-outline-secondary" (click)="showReviewsFunc()">
    <i class="fas fa-comment-dots me-1"></i> Komentari
  </button>
  <button class="btn btn-sm btn-outline-secondary" (click)="showAvailableShopsFunc()">
    <i class="fas fa-store me-1"></i> Dostupnost
  </button>
</div>


          <!-- <div class="d-flex gap-2 mt-auto flex-wrap">
            <button *ngIf="isUser()" class="btn btn-success" (click)="buy()">Dodaj u korpu</button>
            <button *ngIf="isUser()" class="btn btn-outline-success" (click)="wishList()">Sviđa mi se</button>
            <button *ngIf="isUser() || isGuest()" class="btn btn-secondary" (click)="showReviewsFunc()">Komentari</button>
            <button *ngIf="isUser() || isGuest()" class="btn btn-secondary" (click)="showAvailableShopsFunc()">Dostupnost</button>
          </div> -->
        </div>
      </div>
    </div>

    <!-- Sekcije: komentari, prodavnice -->
    <div class="mt-5">
      <ng-container *ngIf="showReviews">
        <div *ngIf="gameReviews.length > 0; else noReviews">
          <app-reviews [reviews]="gameReviews" [user]="true" [delete]="true"></app-reviews>
        </div>
        <ng-template #noReviews>
          <p class="text-center text-muted">Za ovu igru još uvek nema komentara.</p>
        </ng-template>
      </ng-container>

      <ng-container *ngIf="showAvailableShops">
        <div *ngIf="shops.length > 0; else noShops">
          <app-available-shops [shops]="shops"></app-available-shops>
        </div>
        <ng-template #noShops>
          <p class="text-center text-muted">Igra trenutno nije dostupna u prodavnicama.</p>
        </ng-template>
      </ng-container>
    </div>

  </div>
  
</section>
<div class="container">
    <app-recent-games  *ngIf="!showReviews && !showAvailableShops"></app-recent-games>
</div>
<!-- Modal -->
<nz-modal [(nzVisible)]="isVisible" nzTitle="Odaberite količinu" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <input nz-input type="number" [(ngModel)]="quantity" min="1" class="form-control" />
  </ng-container>
</nz-modal>
