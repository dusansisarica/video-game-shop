<div class="registration-container">
    <mat-card class="registration-card">
      <mat-card-header>
        <mat-card-title>Registracija</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationSubmit()">
        <mat-label>Email</mat-label>
          <mat-form-field class="form-field">
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-label>Lozinka</mat-label>
          <mat-form-field class="form-field">
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <mat-label>Potvrdite svoju lozinku</mat-label>
          <mat-form-field class="form-field">
            <input matInput type="password" formControlName="passwordConfirm">
          </mat-form-field>
          <button mat-raised-button color="primary" class="registration-button">Registruj se</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
