<div class="orders-container">
  <mat-card class="user-comments-card">
    <mat-card-header>
      <mat-card-title>
        <h2 class="comments-title">VaÅ¡i komentari</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="reviews.length > 0; else noReviews">


        <div class="reviews-container">
          <app-reviews [reviews]="reviews" [totalNumber]="totalNumber" [status]="true"></app-reviews>
        </div>
        <div class="pagination-container" style="margin-top: 20px; display: flex; justify-content: center;">
          <app-pagination [totalNumber]="totalNumber" (dataEvent)="getReviews($event)"></app-pagination>
        </div>
      </ng-container>
      <ng-template #noReviews>
        <nz-empty nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
          [nzNotFoundContent]="contentTpl" class="empty-state">
          <ng-template #contentTpl>
            <span class="no-reviews-text">
              Niste ostavili nijedan komentar do sada.
            </span>
          </ng-template>
        </nz-empty>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
