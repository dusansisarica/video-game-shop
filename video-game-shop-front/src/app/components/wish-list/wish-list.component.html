<div class="container mt-5">
  <h2 class="mb-4 text-center">Moja lista želja</h2>

  <div *ngIf="products && products.length > 0; else noGames">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="table-light">
          <tr>
            <th scope="col">Slika</th>
            <th scope="col">Naziv igre</th>
            <th scope="col">Ocena</th>
            <th scope="col">Cena</th>
            <th scope="col">Akcije</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let game of products">
            <td>
              <img [src]="'./assets/games/' + game.product.image" [alt]="game.product.title" class="game-img"
                style="width: 100px; height: 100px; object-fit: cover;">
            </td>
            <td>
              <a [routerLink]="['/games', game.product.ID]" class="text-decoration-none">
                {{game.product.title}}
              </a>
            </td>
            <td>
              <nz-rate [ngModel]="game.product.rating" nzDisabled></nz-rate>
            </td>
            <td>{{game.product.price.price}} RSD</td>
            <td>
              <button class="btn btn-outline-danger btn-sm" (click)="removeProductFromWishList(game.id)">
                <i class="bi bi-trash"></i> Ukloni
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noGames>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <nz-empty [nzNotFoundImage]="'https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg'"
          [nzNotFoundContent]="contentTemplate">
          <ng-template #contentTemplate>
            <span>Vaša lista želja je prazna.</span>
          </ng-template>
        </nz-empty>
        <a routerLink="/shop" class="btn btn-primary mt-3">Pregledajte igre</a>
      </div>
    </div>
  </ng-template>
</div>
